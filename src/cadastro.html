    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <img src="./assets/img/cadastro.svg" alt="" class="img__cadastro" />
                </div>
                <div class="col-lg-10">
                    <div class="card content__login">
                        <div class="card-body">
                            <div class="title__login">
                                <h2><i class="fas fa-address-card"></i> Cadastre-se</h2>
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Nome</label>
                                            <input type="text" id="firstname" class="form__login"
                                                placeholder="Digite seu nome..." required>
                                            <span id="error" class="invalid-feedback"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="senha">Sobrenome</label>
                                            <input type="text" id="lastname" class="form__login"
                                                placeholder="Digite seu sobrenome..." name="" required>
                                            <span id="isError-lastname" class="invalid-feedback"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="senha">E-mail</label>
                                            <input type="email" id="email" class="form__login"
                                                placeholder="Digite seu e-mail..." required>
                                            <span id="isError-email"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="senha">Senha</label>
                                            <input type="password" id="password" class="form__login"
                                                placeholder="Digite sua senha..." required>
                                            <span id="isError-password"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="senha">Confirme sua senha</label>
                                            <input type="password" id="confirmPassword" class="form__login"
                                                placeholder="Digite sua senha novamente para confirmar..." required>
                                            <span id="isError-passwordConfirm"></span>
                                        </div>
                                    </div>

                                </div>

                                <button class="btn-lg btn-block btn-round" onclick="validRegister()"
                                    type="submit">Cadastrar</button>
                            </form>
                            <a href="#" class="btn-lg btn-round-primary btn-block">Volta para login</a>
                        </div>
                    </div>
                </div>
            </div>
